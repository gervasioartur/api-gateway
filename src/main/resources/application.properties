#Eureka server configuration
server.port=8080
app.eureka.server=localhost
spring.application.name=api-gateway
eureka.client.serviceUrl.defaultZone=http://${app.eureka.server}:8761/eureka/
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway=TRACE
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator=INFO
## Discover Server Route
spring.cloud.gateway.routes[0].id=discovery-server
spring.cloud.gateway.routes[0].uri=http://${app.eureka.server}:8761
spring.cloud.gateway.routes[0].predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes[0].filters[0]=SetPath=/
## Discover Server Static Resources Route
spring.cloud.gateway.routes[1].id=discovery-server-static
spring.cloud.gateway.routes[1].uri=http://${app.eureka.server}:8761
spring.cloud.gateway.routes[1].predicates[0]=Path=/eureka/**
## Authentication Service
spring.cloud.gateway.routes[2].id=auth-service
spring.cloud.gateway.routes[2].uri=lb://auth-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/v1/api/auth/**
spring.cloud.gateway.routes[2].filters[0]=AuthenticationFilter
## Documentation Service Route
spring.cloud.gateway.routes[3].id=documentation-service
spring.cloud.gateway.routes[3].uri=http://${app.documentation.server}:9090
spring.cloud.gateway.routes[3].predicates[0]=Path=/docs
spring.cloud.gateway.routes[3].filters[0]=SetPath=/
## Documentation Service Static Resource Route
spring.cloud.gateway.routes[4].id=documentation-service-static
spring.cloud.gateway.routes[4].uri=http://${app.documentation.server}:9090
spring.cloud.gateway.routes[4].predicates[0]=Path=/**