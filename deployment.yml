apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: staging
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: gervasioartur/wallet-wise_api-gateway:<IMAGE_TAG>
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: docker
  selector:
    matchLabels:
      app: api-gateway
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: staging
spec:
  type: LoadBalancer
  ports:
    - port: 8080
  selector:
    app: api-gateway